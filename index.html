<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script> 
        <script src="assets/javascript/app.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4"><i class="far fa-newspaper"></i> New York Times Search</h1>
            </div>

            <div class="card">
                <div class="card-header">
                    <p><i class="far fa-newspaper"></i>Search Parameters</p>
                </div>
                <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="searchTermInput">Search Term:</label>
                                <input class="form-control" id="searchTermInput">
                            </div>
                            <label>Number of Records to Retrieve</label>
                            <select class="form-control">
                                <option>1</option>
                                <option>5</option>
                                <option>10</option>
                            </select>
                            <div class="form-group">
                                <label for="startYearInput">Start Year (Optional)</label>
                                <input class="form-control" id="startYearInput">
                            </div>
                            <div class="form-group">
                                    <label for="endYearInput">End Year (Optional)</label>
                                    <input class="form-control" id="endYearInput">
                            </div>
                            <button type="submit" class="btn btn-primary">Search</button>  <button type="submit" class="btn btn-primary">Clear Results</button>
                        </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <p><i class="far fa-newspaper"></i>Top Articles</p>
                </div>
                <div class="card-body">
                    <div class="returnedArticles">

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
